<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background -->
  <rect width="64" height="64" fill="#0f172a" rx="12"/>
  
  <!-- Grid Pattern Background -->
  <defs>
    <pattern id="grid" width="4" height="4" patternUnits="userSpaceOnUse">
      <path d="M 4 0 L 0 0 0 4" fill="none" stroke="#1e293b" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="64" height="64" fill="url(#grid)" rx="12"/>
  
  <!-- Left bracket < -->
  <path d="M 18 16 L 28 32 L 18 48" stroke="url(#grad)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Right bracket > -->
  <path d="M 46 16 L 36 32 L 46 48" stroke="url(#grad)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="3" fill="url(#grad)"/>
  
  <!-- Top accent line -->
  <line x1="24" y1="20" x2="40" y2="20" stroke="url(#grad)" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
  
  <!-- Bottom accent line -->
  <line x1="24" y1="44" x2="40" y2="44" stroke="url(#grad)" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
</svg>